{% extends "equipmentdb/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form method="POST">{% csrf_token %}
    <fieldset id="equipment">
        {{ form|crispy}}
    </fieldset>
    <fieldset id="notes">
        <legend>Equipment Notes</legend>
        {{notes|crispy}}
    </fieldset>
    <fieldset id="faults">
        <legend>Equipment Faults</legend>
        {{faults|crispy}}
    </fieldset>
    <input type="submit" value="Update">
</form>
{% endblock content %}
