{% extends "equipmentdb/base.html" %}
{% block content %}
<form method="POST">{% csrf_token %}
    <fieldset id="equipment">
        {{ form.as_p }}
    </fieldset>
    <fieldset id="notes">
        <legend>Equipment Notes</legend>
        {{notes.as_p}}
    </fieldset>
    <fieldset id="faults">
        <legend>Equipment Faults</legend>
        {{faults.as_p}}
    </fieldset>
    <input type="submit" value="Update">
</form>
{% endblock content %}
